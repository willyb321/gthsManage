project_name: Gthsmanage
release:
  github:
    owner: willyb321
    name: Gthsmanage
brew:
  github:
    owner: willyb321
    name: homebrew-brewing
  homepage: "https://github.com/willyb321/gthsManage/"
  description: "Software to keep the GTHS Noticeboard running."
  install: |
    bin.install "Gthsmanage"
builds:
- goos:
  - linux
  - darwin
  - windows
  goarch:
  - amd64
  main: main.go
  binary: Gthsmanage
archive:
  replacements:
    amd64: x64
    darwin: macOS
  format: zip
